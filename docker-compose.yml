version: "3.7"

services:    
  db:
    image: postgres:12.2
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db:/var/lib/postgresql/data

  services:
    build:
      context: ./services
    environment:
      NODE_ENV: production
    depends_on:
      - db

  app:
    build:
      context: ./app
    environment:
      API_HOST: http://services:4200
    ports:
      - 3000:3000
    depends_on:
      - services  
      
volumes:
  db: